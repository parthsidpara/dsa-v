<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Visualizer Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.15.6/js/jsplumb.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#F59E0B',
                        background: '#F3F4F6',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-background min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-800">Visualize DSA</h1>
                <div>
                    <a href="../index.html" class="text-lg text-blue-500 font-semibold hover:text-blue-700">Home</a>
                    <a href="../about.html" class="ml-4 text-lg text-blue-500 font-semibold hover:text-blue-700">About</a>
                    <a href="../contact.html"
                        class="ml-4 text-lg text-blue-500 font-semibold hover:text-blue-700">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Linked List Visualizer</h1>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-2xl font-semibold mb-4 text-gray-700">Controls</h2>
                    <input type="number" id="nodeValue" placeholder="Enter node value"
                        class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    <div class="flex gap-4">
                        <button onclick="addNode()"
                            class="flex-1 bg-primary text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300 shadow-md">Add
                            Node</button>
                        <button onclick="removeNode()"
                            class="flex-1 bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition duration-300 shadow-md">Remove
                            Last Node</button>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-lg p-6 mt-8">
                    <h2 class="text-2xl font-semibold mb-4 text-gray-700">Statistics</h2>
                    <p class="text-gray-600">Total Nodes: <span id="nodeCount"
                            class="font-semibold text-primary">0</span></p>
                </div>
            </div>
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-2xl font-semibold mb-4 text-gray-700">Visualization</h2>
                    <div id="visualizer" class="h-64 md:h-96 border-2 border-gray-200 rounded-lg relative"></div>
                </div>
            </div>
        </div>
        <div class="mt-8">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-semibold text-gray-700">Generated C++ Code</h2>
                    <button id="copyButton"
                        class="bg-primary text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300 shadow-md">
                        Copy Code
                    </button>
                </div>
                <pre id="codeOutput"
                    class="bg-gray-800 text-white p-6 rounded-lg overflow-x-auto font-mono text-sm whitespace-pre-wrap"></pre>
            </div>
        </div>
    </div>

    <script src="linked-list.js"></script>
</body>

</html>
